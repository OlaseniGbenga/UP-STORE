<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UP STORE | THE ONLINE MARKET PLACE</title>
    <link
      rel="shortcut icon"
      href="android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <!-- ! nav bar -->
  <body class="bg-White font-KumbhSans">
    <main class="min-h-screen">
      <div class="overflow-auto pb-[448px] md:pb-[188px]">
        <!-- nav start -->
        <nav
          class="px-16 py-6 mb-7 bg-Purple shadow md:flex md:items-center md:justify-between"
        >
          <div class="flex justify-between items-center">
            <div class="w-16 cursor-pointer">
              <a href="index.html">
                <img src="images/UP-LOGO.png" alt="Logo"
              /></a>
            </div>

            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
              <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
          </div>

          <ul
            class="bg-Purple font-bold md:flex md:items-center z-[1] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
          >
            <li class="mx-4 my-6 md:my-0">
              <a href="index.html" class="text-xl hover:text-Orange duration-500"
                >HOME</a
              >
            </li>

            <li class="mx-4 my-6 md:my-0">
              <a href="aboutus.html" class="text-xl hover:text-Orange duration-500"
                >ABOUT</a
              >
            </li>
            <li class="mx-4 my-6 md:my-0">
              <a href="contactus.html" class="text-xl hover:text-Orange duration-500"
                >CONTACT</a
              >
            </li>

            <div class="flex relative">
              <a class="font-bold bg-White p-2 rounded" href="cart.html"
                ><i class="bi bi-cart2 text-4xl cursor-pointer"></i
              ></a>
              <p
                id="cartAmount"
                class="px-2 rounded bg-Orange text-2xl md:absolute md:-top-6 md:-right-2  relative top-[-30px]  right-[10px] md:h-auto h-8"
              >
                0
              </p>
            </div>
            
          </ul>

          
        </nav>
        <!-- nav end -->

        <div id="label" class="mb-5 text-center"></div>

        <div
          class="grid grid-cols-cartgrid justify-center"
          id="shopping-cart"
        ></div>
      </div>
    </main>

    <footer
      class="relative mt-[-448px] md:mt-[-188px] py-10 px-5 bg-black grid md:grid-cols-3 grid-cols-smallestgrid gap-y-7 justify-center justify-items-start md:justify-items-center text-white"
    >
      <div>
        <h1>154 Grand Street,</h1>
        <h1>New York, NYM 1000130, USA</h1>
        <div>
          <a href="https://twitter.com/OlaseniGbenga1"
            ><i class="bi bi-twitter text-Orange mr-2"></i
          ></a>
          <a href="https://www.linkedin.com/in/gbenga-olaseni-623b0319a/"
            ><i class="bi bi-linkedin text-Orange"></i
          ></a>
        </div>
      </div>
      <div>
        <h1 class="text-Orange bold text-xl mb-2">SERVICES</h1>
        <p>Drop Shipping</p>
        <p>Sales Training</p>
        <p>Digital Marketing</p>
      </div>
      <div>
        <h1 class="text-Orange bold text-xl mb-2">PRODUCTS</h1>
        <p>Men Clothings</p>
        <p>Women Clothings</p>
        <p>Traveling Kits</p>
      </div>
    </footer>

    <script>
      function Menu(e) {
        let list = document.querySelector("ul");
        e.name === "menu"
          ? ((e.name = "close"),
            list.classList.add("top-[80px]"),
            list.classList.add("opacity-100"))
          : ((e.name = "menu"),
            list.classList.remove("top-[80px]"),
            list.classList.remove("opacity-100"));
      }
    </script>
  </body>
  <script src="data.js"></script>
  <script src="cart.js"></script>
</html>
